<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.extensions.js"></script>

</head>
<body>

    <div id="map" data-role="page">

        <script type="text/javascript">
            $("#map").bind("pageshow", function (event) {
                alert('entro 1');
                var poi = "33.89342,-84.30715",
                poimg = "http://www.findthebestcarprice.com/public/images/how-to-buy-a-car.png";
                $('#map_canvas').gmap({
                    'zoom': 7
                }).bind('init', function (event, map) {
                    alert('entro 2');
                    $('#map_canvas').gmap('addMarker', {
                        'position': poi,
                        'bounds': true
                    }).click(function () {
                        alert('entro 3');
                        content = '<img src="' + poimg + '" style="float:left;margin-right:5px"><div>Title<div style="font-weight:normal;font-size:x-small">Text details</div></div>';
                        $('#map_canvas').gmap('openInfoWindow', {
                            'content': content
                        }, this);
                    });
                });

            });
        </script>

        <div data-role="header">
            <h1>Test</h1>
        </div>
        <div data-role="content">
            <div id="map_canvas" style="height:300px; width:100%"></div>
        </div>
    </div>

</body>
</html>
